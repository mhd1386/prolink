version: '3.8'

services:
  irprolink-bot:
    build: .
    container_name: irprolink-bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./temp:/app/temp
      - ./.env:/app/.env
    environment:
      - TZ=Asia/Tehran
      - PYTHONUNBUFFERED=1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Optional: Add Redis for rate limiting (uncomment if needed)
